<template name="emergencyModal">
    <div class="modal fade" id="emergencyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-volume-control-phone"
                            aria-hidden="true"></i>
                        Emergência</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <button class='btn btn-warning btn-lg' style="width: 100%; height: 200px;">
                        <div style='text-align:center;'><i class="fa fa-3x fa-support" aria-hidden="true"></i></div>
                        <br>
                        Ligar para contatos de emergência
                    </button>
                    <br><br>
                    <button class='btn btn-danger btn-lg' style="width: 100%; height: 200px;">
                        <div style='text-align:center;'><i class="fa fa-3x fa-bell-o" aria-hidden="true"></i></div>
                        <br>
                        Ligar para contatos de emergência e polícia
                    </button>
                </div>

            </div>
        </div>
    </div>
</template>
