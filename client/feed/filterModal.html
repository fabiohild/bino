<template name="filterModal">
    <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-filter" aria-hidden="true"></i>
              Filtro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
            
  
            <div class="form-group">
              <label for="post">Descrição:</label>
              <textarea class="form-control" rows="5" id="post"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times"
                aria-hidden="true"></i></button>
            <button type="button" class="btn btn-secondary"><i class="fa fa-camera-retro" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-secondary"><i class="fa fa-microphone" aria-hidden="true"></i></button>
            <button type="button" id="sendAlert" class="btn btn-warning">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </template>
