<template name="feed">
  <div class="container">

    {{#each alerts}}

    {{>alert}}

    {{/each}}

  </div>

  {{>feedFooter}}

</template>

<template name="feedFooter">
  <!-- footer bar -->
  <footer class="fixed-bottom">
    <nav class="navbar navbar-expand-sm bg-light">

      <button type="button" class="btn btn-primary btn-lg"><i class="fa fa-filter" aria-hidden="true"></i></button>
      &nbsp;&nbsp;
      <button type="button" class="btn btn-warning btn-lg float-right" style="min-width: 400px;" data-toggle="modal"
        data-target="#alertModal"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Novo Alerta</button>
    </nav>
  </footer>
  {{>alertModal}}
</template>
