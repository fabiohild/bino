<template name="feed">
  <div class="container">

    {{#each alerts}}

    {{>alert}}

    {{/each}}

  </div>

  {{>feedFooter}}

</template>

<template name="feedFooter">
  <!-- footer bar -->
  <footer class="fixed-bottom">
    <nav class="navbar navbar-expand-sm bg-light">

      <table style="width: 100%;">
        <tr>
          <td style='padding: 1px;'><button type="button" class="btn btn-primary btn-lg"><i class="fa fa-filter" aria-hidden="true"></i></button></td>
          <td style='padding: 1px;'><button type="button" class="btn btn-warning btn-lg btn-block"  data-toggle="modal"
            data-target="#alertModal"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Novo Alerta</button></td>
        </tr>
      </table>
      
    </nav>
  </footer>
  {{>alertModal}}
</template>
